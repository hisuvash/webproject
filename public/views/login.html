<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="../css/styles.css"> <!-- Page-specific CSS -->

    <script src="../js/login.js" defer></script>
</head>
<body>

    <!-- Title -->
    <div class="container text-center mt-4">
        <h1 class="title">Expense Tracker</h1>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menus" style="display: none;">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Set Monthly Budget</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">View</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered Login Card -->
    <div class="container d-flex justify-content-center align-items-center min-vh-75">
        <div class="col-md-4">
            <div class="card login-card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>

                    <form id="login-form" class="mt-3">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="text" class="form-control form-control-sm" placeholder="Enter your email" required>
                            <small id="email-error" class="text-danger"></small>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control form-control-sm" placeholder="Enter your password" required>
                            <small id="password-error" class="text-danger"></small>
                        </div>

                        <button type="button" class="btn btn-success w-100 btn-sm" onclick="validateAndLogin()">Login</button>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="register.html">Register</a></p>
                        </div>

                       <!-- Login Error Message -->
                        <p id="login-error" class="text-danger text-center mt-2"></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
