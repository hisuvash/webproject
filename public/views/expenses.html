<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="/css/expensesPage.css">

    <script src="../js/script.js" defer></script>
    <script src="../js/auth.js" defer></script>
</head>
<body id= "expenses-page">

    <!-- Title -->
    <div class="container text-center mt-4">
        <h1 class="title">Expense Tracker</h1>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    <!-- Centered Large Card for Expenses -->
    <div class="container d-flex justify-content-center mt-4">
        <div class="card shadow-lg card-wide">
            <div class="card-body">
                <h5 class="card-title text-center">List of your expenses</h5>

                <!-- Exporting Buttons -->
                <div class="d-flex justify-content-between mb-3">
                    <button id="download-csv" class="btn btn-success" onclick="downloadCSV()">Export to CSV</button>
                </div>

                <!-- Expenses Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Title</th>
                                <th>Amount
                                    <button id="sort-amount" class="btn btn-primary btn-sm" onclick="sortByAmount()">↓</button>
                                </th>
                                <th>Category</th>
                                <th>Date
                                    <button id="sort-date" class="btn btn-primary btn-sm" onclick="sortByDate()">↑</button>
                                </th>
                                <th>Receipt</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expense-list"></tbody>
                    </table>
                </div>

                <!-- Mustache Template for Rendering -->
                <script id="expense-template" type="x-tmpl-mustache">
                    {{#expenses}}
                    <tr>
                        <td>{{title}}</td>
                        <td>${{amount}}</td>
                        <td>{{category}}</td>
                        <td>{{date}}</td>
                        <td>
                            {{#receipt}}
                                <a href="{{receipt}}" target="_blank">View Receipt</a>
                            {{/receipt}}
                            {{^receipt}}
                                No Receipt
                            {{/receipt}}
                        </td>
                        <td>
                            <button onclick="editExpense({{id}})">Edit</button>
                            <button onclick="deleteExpense({{id}})">Delete</button>
                        </td>                       
                    </tr>
                    {{/expenses}}
                </script>

                <script src="https://unpkg.com/mustache@latest"></script>
                <script src="../js/sortingscript.js"></script>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
