<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="/css/expense.css"> <!-- Page-specific CSS -->

    <script src="../js/script.js" defer></script>
    <script src="../js/auth.js" defer></script>
</head>
<body id="expenses-page">

    <!-- Title -->
    <div class="container text-center mt-4">
        <h1 class="title">Expense Tracker</h1>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Expense Form Card -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Log Your Expense</h5>

                        <form id="expense-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount:</label>
                                <input type="number" id="amount" name="amount" class="form-control" required min="0.01" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <select id="category" name="category" class="form-control" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="Grocery">Grocery</option>
                                    <option value="Restaurant">Restaurant</option>
                                    <option value="Fruits">Fruits</option>
                                    <option value="Vegetables">Vegetables</option>
                                    <option value="Utensils">Utensils</option>
                                    <option value="Repair">Repair</option>
                                    <option value="Books">Books</option>
                                    <option value="Gas">Gas</option>
                                    <option value="Rent">Rent</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Medicines">Medicines</option>
                                    <option value="Gym">Gym</option>
                                    <option value="Tools">Tools</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="date" class="form-label">Date:</label>
                                <input type="date" id="date" name="date" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="receipt" class="form-label">Upload Receipt (Max: 2MB):</label>
                                <input type="file" id="receipt" name="receipt" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Log Transaction</button>
                        </form>

                        <p id="message" class="text-center mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="../js/budgetLimitScript.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
