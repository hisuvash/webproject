<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="/css/register.css"> <!-- Page-specific CSS -->

    <script src="/js/register.js" defer></script>
    <script src="/js/auth.js" defer></script>
</head>
<body id="register-page">

    <!-- Title -->
    <div class="container text-center mt-4">
        <h1 class="title">Expense Tracker</h1>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Register Form Card -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>

                        <form id="register-form">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required minlength="3" pattern="[A-Za-z ]+">
                                <small id="name-error" class="text-danger"></small>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" required minlength="5">
                                <small id="address-error" class="text-danger"></small>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <small id="email-error" class="text-danger"></small>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required minlength="8">
                                <small id="password-error" class="text-danger"></small>
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="validateAndRegister()">Register</button>
                        </form>

                        <p id="message" class="text-center mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/js/budgetLimitScript.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
