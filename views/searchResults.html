<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Expenses - Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/searchResults.css"> <!-- Page-specific CSS -->

    <script src="/js/script.js" defer></script>
    <script src="/js/auth.js" defer></script>
</head>
<body id="expenses-page">

    <!-- Title -->
    <div class="container text-center mt-4">
        <h1 class="title">Expense Tracker</h1>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Search & Results Section (Side by Side) -->
    <div class="container mt-4">
        <div class="row">
            <!-- Search Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Search Expense by Category</h5>

                        <form id="search-form" class="mt-3">
                            <div class="mb-3">
                                <label for="category" class="form-label">Select Category:</label>
                                <select id="category" name="category" class="form-control" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="Grocery">Grocery</option>
                                    <option value="Restaurant">Restaurant</option>
                                    <option value="Fruits">Fruits</option>
                                    <option value="Vegetables">Vegetables</option>
                                    <option value="Utensils">Utensils</option>
                                    <option value="Repair">Repair</option>
                                    <option value="Books">Books</option>
                                    <option value="Gas">Gas</option>
                                    <option value="Rent">Rent</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Medicines">Medicines</option>
                                    <option value="Gym">Gym</option>
                                    <option value="Tools">Tools</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results Card -->
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Search Results</h5>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Title</th>
                                        <th>Amount</th>
                                        <th>Category</th>
                                        <th>Date</th>
                                        <th>Receipt</th>
                                    </tr>
                                </thead>
                                <tbody id="expense-results"></tbody>
                            </table>
                        </div>

                        <button id="export-csv" class="btn btn-success w-100 mt-3">Export to CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mustache Template for Dynamic Rendering -->
    <script id="expense-template" type="x-tmpl-mustache">
        {{#expenses}}
        <tr>
            <td>{{title}}</td>
            <td>${{amount}}</td>
            <td>{{category}}</td>
            <td>{{date}}</td>
            <td>
                {{#receipt}}
                    <a href="{{receipt}}" target="_blank">View Receipt</a>
                {{/receipt}}
                {{^receipt}}
                    No Receipt
                {{/receipt}}
            </td>
        </tr>
        {{/expenses}}
    </script>

    <!-- External Scripts -->
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/js/budgetLimitScript.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
