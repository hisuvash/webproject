<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script> -->
     
    <!-- <script src = "mustache.min.js"></script>
    <script src="script.js"></script> -->
</head>
<body>
    <h2>Expense List</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Receipt</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-list">
            <!-- Mustache will render expenses here -->
        </tbody>
    </table>

    <!-- Mustache Template -->
    <script id="expense-template" type="x-tmpl-mustache">
        {{#expenses}}
        <tr>
            <td>{{title}}</td>
            <td>{{amount}}</td>
            <td>{{category}}</td>
            <td>{{date}}</td>
            <td>
                {{#receipt}}
                    <a href="{{receipt}}" target="_blank">View Receipt</a>
                {{/receipt}}
            </td>
            <td>
                <button onclick="editExpense({{id}})">Edit</button>
                <button onclick="deleteExpense({{id}})">Delete</button>
            </td>
        </tr>
        {{/expenses}}
    </script>
       <script src="https://unpkg.com/mustache@latest"></script>
     
    <script src="script.js"></script>
</body>
</html>
