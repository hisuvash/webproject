<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>

    <form id="expense-form" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Grocery">Grocery</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Utensils">Utensils</option>
            <option value="Repair">Repair</option>
            <option value="Books">Books</option>
            <option value="Gas">Gas</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Clothing">Clothing</option>
            <option value="Medicines">Medicines</option>
            <option value="Gym">Gym</option>
            <option value="Tools">Tools</option>
        </select>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="receipt">Update Receipt (Max: 2MB):</label>
        <input type="file" id="receipt" name="receipt" accept=".jpg,.jpeg,.png,.pdf" required><br><br>

        <button type="submit">Log Transaction</button>
    </form>

    <p id="message"></p>
</body>
<script src="/js/script.js"></script>
</html>
