<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
   
</head>
<body>
    <h2>Expense Tracker</h2>

    <form id="expense-form" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label>Category:</label>
        <input type="radio" id="food" name="category" value="Food" required>
        <label for="food">Food</label>
        <input type="radio" id="grocery" name="category" value="Grocery">
        <label for="grocery">Grocery</label>
        <input type="radio" id="rent" name="category" value="Rent">
        <label for="rent">Rent</label>
        <input type="radio" id="stationary" name="category" value="Stationary">
        <label for="stationary">Stationary</label>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="receipt">Update Receipt (Max: 2MB):</label>
        <input type="file" id="receipt" name="receipt" accept=".jpg,.jpeg,.png,.pdf" required><br><br>

        <button type="submit">Log Transaction</button>
    </form>

    <p id="message"></p>
</body>
<script src="script.js"></script>
</html>
